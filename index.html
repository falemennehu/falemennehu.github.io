<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap - for styling purposes only -->
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Istanbul, TR</h1>
            <div class="col-sm-6">
                <h2>Anlık Durum</h2>
                <h3 id="current"></h3>
            </div>
            <div class="col-sm-6">
                <h2>Hava Tahmini</h1>
                <h3 id="forecast"></h2>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="hava.js"></script>
    <script>
        Weather.getCurrent( "istanbul", function( current ) {
            $( "#current" ).html( "Sıcaklık: " +
                Weather.kelvinToCelsius( current.temperature() ) + "&deg;C" +
                "<br />Anlık durum: " + current.conditions() );
        });
        Weather.getForecast( "istanbul", function ( forecast ) {
            $( "#forecast" ).html( "En yüksek sıcaklık: " + 
                Weather.kelvinToCelsius( forecast.high() ) + "&deg;C<br />En düşük sıcaklık: " +
                
                Weather.kelvinToCelsius( forecast.low() ) + "&deg;C" );
        });
    </script>
  </body>
</html>
