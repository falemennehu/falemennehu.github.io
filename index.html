<!DOCTYPE html>
<html>
    <head>
        <script>
var xhttp = new XMLHttpRequest();
xhttp.open("GET", "http://api.openweathermap.org/data/2.5/forecast?q=Istanbul,us&mode=xml&appid=44db6a862fba0b067b1930da0d769e98", true);
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        myFunction(xhttp);
    }
};

xhttp.send(null);
function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("demo").innerHTML =
    xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
    document.getElementById("dem").innerHTML =
    xmlDoc.getElementsByTagName("temperature")[0].nodeValue;
}
</script>
    </head>
<body>

<p id="demo"></p>
<p id="dem"></p>



</body>
</html>
