<!DOCTYPE html>
<html>
    <head>
        <script>
var xhttp = new XMLHttpRequest();
xhttp.open("GET", "http://www.mgm.gov.tr/ftpdata/analiz/sonsoa.xml", true);
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        myFunction(xhttp);
    }
};

xhttp.send(null);
function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("demo").innerHTML =
    xmlDoc.getElementsByTagName("ili")[1].childNodes[0].nodeValue;
}
</script>
    </head>
<body>

<p id="demo"></p>



</body>
</html>
